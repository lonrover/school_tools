<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>实验室管理系统</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
</head>

<body>

  <div class="layout">

    <!-- 左侧导航（唯一） -->
    <div class="sidebar">
      <div class="logo">
        <i class="fas fa-flask"></i>
        <span>实验室管理</span>
      </div>

      <ul class="menu">
        <li class="menu-item active" onclick="loadPage(this,'dashboard.html')">
          <i class="fas fa-book"></i> 仪表盘
        </li>
        <li class="menu-item" onclick="loadPage(this,'ledger.html')">
          <i class="fas fa-book"></i> 实验室台账
        </li>
        <li class="menu-item" onclick="loadPage(this,'assets.html')">
          <i class="fas fa-boxes"></i> 资产明细
        </li>
        <li class="menu-item" onclick="loadPage(this,'usage.html')">
          <i class="fas fa-chalkboard-teacher"></i> 使用记录
        </li>
        <li class="menu-item" onclick="loadPage(this,'consume.html')">
          <i class="fas fa-vials"></i> 耗材管理
        </li>
        <li class="menu-item" onclick="loadPage(this,'cash.html')">
          <i class="fas fa-yen-sign"></i> 经费流水
        </li>
      </ul>
    </div>

    <!-- 右侧内容区 -->
    <div class="main-content" style="padding:0">
      <iframe id="frame" src="dashboard.html" frameborder="0" style="width:100%;height:100vh">
      </iframe>
    </div>

  </div>

  <script>
    function loadPage(el, page) {
      document.querySelectorAll('.menu-item')
        .forEach(i => i.classList.remove('active'))
      el.classList.add('active')
      document.getElementById('frame').src = page
    }
  </script>

</body>

</html>
